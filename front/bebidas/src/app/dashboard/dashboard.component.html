<nav class="navbar navBackground">
  <div class="container-fluid">
    <button class="btn cerrarbtn ms-auto" (click)="logout()" type="button">
      Salir
    </button>
  </div>
</nav>
<div class="container">
  <div class="row mt-4 mb-4">
    <div class="col-12 mt-4 mb-4">
      <h4 class="text-center mb-3 fs-2">Ventas de bebidas</h4>
      <ng-container *ngIf="lineas === false; else lineasGrafico">
        <div id="container" style="height: 400px"></div>
      </ng-container>
      <ng-template #lineasGrafico>
        <div id="lineasContainer" style="height: 400px"></div>
      </ng-template>
    </div>
  </div>

  <div class="row">
    <div class="col-3 mt-4 mb-4">
      <!-- Tipo Bebida -->
      <div class="mb-3">
        <label class="form-label fw-bold">Tipo Bebida</label>
        <select
          class="form-select"
          [(ngModel)]="tipoBebida"
          (change)="onTipoChange($event.target.value)"
        >
          <option value="Todas">Todas</option>
          <option value="Aguas">Aguas</option>
          <option value="Gaseosas">Gaseosas</option>
        </select>
      </div>

      <!-- Marca (jerÃ¡rquico) -->
      <div class="mb-3">
        <label class="form-label fw-bold">Marca</label>
        <select
          class="form-select"
          [(ngModel)]="marca"
          (change)="onMarcaChange($event.target.value)"
        >
          >
          <option value="Todas">Todas</option>
          <option *ngFor="let m of marcasDisponibles" [value]="m">
            {{ m }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-9 mt-4 mb-4">
      <div class="row mb-4">
        <div
          class="d-flex justify-content-center gap-4 align-items-center legend"
        >
          <ng-container *ngIf="marca !== 'Todas'">
            <picture>
              <img [src]="getLogo(marca)" />
            </picture>
          </ng-container>

          <div class="d-flex align-items-center gap-2">
            <svg class="icon success" viewBox="0 0 24 24">
              <path
                d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z"
              />
            </svg>
            <span>Meta Completada</span>
          </div>

          <div class="d-flex align-items-center gap-2">
            <svg class="icon fail" viewBox="0 0 24 24">
              <path
                d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z"
              />
            </svg>
            <span>Meta Incompleta</span>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table
          class="table table-striped table-hover table-borderless align-middle"
        >
          <thead class="table-light">
            <tr class="text-center">
              <th>Indicador</th>
              <th>ENE</th>
              <th>FEB</th>
              <th>MAR</th>
              <th>ABR</th>
              <th>MAY</th>
              <th>JUN</th>
              <th>JUL</th>
              <th>AGO</th>
              <th>SEP</th>
              <th>OCT</th>
              <th>NOV</th>
              <th>DIC</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr class="text-center">
              <td>Ventas</td>
              <ng-container *ngIf="marca === 'Todas'; else inputVentas">
                <td
                  *ngFor="let v of salesByMonth; let i = index"
                  [ngClass]="getGoalStatus(i)"
                >
                  {{ v }}
                </td>
              </ng-container>
              <ng-template #inputVentas>
                <td
                  *ngFor="let bebida of datos; let i = index"
                  [ngClass]="getGoalStatus(i)"
                >
                  <input
                    type="number"
                    class="forminput"
                    [(ngModel)]="bebida.sales"
                    (focus)="onFocus(bebida, 'sales')"
                    (blur)="onBlur(bebida, 'sales')"
                    (keydown.enter)="onEnter($event, bebida, 'sales')"
                    (keydown.escape)="onCancelCreate(bebida)"
                  />
                </td>
              </ng-template>
            </tr>
            <tr class="text-center">
              <td>Meta</td>
              <ng-container *ngIf="marca === 'Todas'; else inputMeta">
                <td *ngFor="let m of goalByMonth">{{ m }}</td>
              </ng-container>
              <ng-template #inputMeta>
                <td *ngFor="let bebida of datos" [ngClass]="pading0()">
                  <input
                    type="number"
                    class="forminput"
                    [(ngModel)]="bebida.goal"
                    (focus)="onFocus(bebida, 'goal')"
                    (blur)="onBlur(bebida, 'goal')"
                    (keydown.enter)="onEnter($event, bebida, 'goal')"
                    (keydown.escape)="onCancelCreate(bebida)"
                  />
                </td>
              </ng-template>
            </tr>
            <tr class="text-center">
              <td>Cantidad</td>
              <ng-container *ngIf="marca === 'Todas'; else inputCantidad">
                <td *ngFor="let c of countByMonth">{{ c }}</td>
              </ng-container>
              <ng-template #inputCantidad>
                <td *ngFor="let bebida of datos" [ngClass]="pading0()">
                  <input
                    type="number"
                    class="forminput"
                    [(ngModel)]="bebida.count"
                    (focus)="onFocus(bebida, 'count')"
                    (blur)="onBlur(bebida, 'count')"
                    (keydown.enter)="onEnter($event, bebida, 'count')"
                    (keydown.escape)="onCancelCreate(bebida)"
                  />
                </td>
              </ng-template>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
